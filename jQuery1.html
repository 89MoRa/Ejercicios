<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src= "jquery-1.12.0.min.js"></script>

	<script type="text/javascript">
	$(document).ready(function () {

		var saludo = "Hola mundo!";

		$("#boton").click(function () {

				$("#salida").append(saludo);
		});

	}); // fin document.ready\
	</script>

</head>
<body>

<div id ="boton"> Pulsa Aqui </div>
<div id ="salida"></div>

</body>
</html>
